<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Password Study</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 24px; }
    .card { max-width: 820px; margin: 0 auto; border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
    h1 { font-size: 20px; margin: 0 0 12px; }
    h2 { font-size: 16px; margin: 18px 0 10px; }
    p { line-height: 1.45; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input[type="text"], textarea, select {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 10px; margin-top: 6px;
      font-size: 16px;
    }
    button { margin-top: 16px; padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; }
    .row { display:flex; gap: 12px; flex-wrap: wrap; align-items:center; }
    .muted { color: #666; }
    .error { color: #b00020; font-weight: 700; }
    .pill { display:inline-block; padding: 3px 10px; border: 1px solid #ddd; border-radius: 999px; font-size: 12px; }
    .link { color: #0b57d0; text-decoration: none; }
    .link:hover { text-decoration: underline; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="card">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
